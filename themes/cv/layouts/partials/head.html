<head>
  <meta charset="utf-8">
  <title>{{ .Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="og:image" content="{{ with site.Params.image }}{{ . }}{{ end }}">
  <meta name="thumbnail" content="{{ with site.Params.image }}{{ . }}{{ end }}">
  <meta name="keywords" content="{{ with site.Params.keywords }}{{ . }}{{ end }}">
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ range site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | relURL }}">
  {{ end }}
  
  {{ $styles := resources.Get "scss/styles.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink | relURL }}" media="screen">
  <link rel="stylesheet" href="css/custom.css" media="screen">

  <link rel="shortcut icon" href="{{ `images/favicon.png` | relURL }} " type="image/x-icon">
  <link rel="icon" href="{{ `images/favicon.png` | relURL }} " type="image/x-icon">
</head>

about:
  title: 'About me'
  content: |
    Having practiced a lot of self-training during my 16 years of experience and listening to experienced people around me, self-taught in many fields, I have built up a knowledge base over the years.

    This has allowed me to have my skills recognized and to be able to put forward my expertise in incident management and technical vision.

    I started working on Unix environments as a SAP administrator in 2004 to become today Infrastructure and Security Administrator. Today I work mainly on Linux and Open Source software.

    As an autonomous person, I know how to get information where it is accurate and how to be reactive in order to adapt to complex situations, whether they are technical, human or organizational.

    I have successfully enter the development cycle, combining this with my responsiveness, and I have enabled the team to meet its delivery deadlines. I work closely with the developers throughout the application’s lifecycle.

    I plan to pass the OSCP certification.

